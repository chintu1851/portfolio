<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Splash Screen - Black & White</title>
    <style>
        /* Google Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #333333 0%, #000000 100%);
        }

        /* Splash Screen Container */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            z-index: 1000;
        }

        /* Content Styling */
        .splash-content {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        .splash-content h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(-30px);
            animation: titleReveal 1.5s ease forwards;
        }

        .splash-content p {
            font-size: 22px;
            color: rgba(255,255,255,0.8);
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(30px);
            animation: subtitleReveal 1.5s ease forwards 0.5s;
        }

        /* Loader Styling */
        .loader {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255,255,255,0.2);
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1.2s linear infinite;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Animations */
        @keyframes titleReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtitleReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes particleAnimation {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="splash-screen">
        <div class="splash-content">
            <h1>Welcome</h1>
            <p>Exploring digital possibilities...</p>
            <div class="loader"></div>
        </div>
    </div>

    <script>
        // Particle Generation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random sizing
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Random positioning
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;

                // Random animation duration and delay
                particle.style.animation = `particleAnimation ${Math.random() * 10 + 5}s linear ${Math.random() * 3}s infinite`;

                particlesContainer.appendChild(particle);
            }
        }

        // Page Redirection
        function redirectToHome() {
            setTimeout(() => {
                window.location.href = 'home.html'; // Replace with your actual page URL
            }, 2000);
        }

        // Initialize
        createParticles();
        redirectToHome();
    </script>
</body>
</html>
